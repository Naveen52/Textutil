{% extends "basic.html" %}

{% block body %}
<div class="alert alert-primary-dismissible fade show" role="alert">
    <strong>Welcome!</strong> You can do anything with your text here.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container">
    
    <form action="/analyze" method= get>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Type your text here </label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>

    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Upper case </label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">New line remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Extra space remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="charactercounter" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Character counter</label>
      </div>
      <button type="submit" class="btn btn-success">Analyze text</button>
    </form>
      


    </div>
    
</div>
{% endblock %}
